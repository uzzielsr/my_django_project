<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
  </head>
  <body>
    <h1>Hello {{ username }}!</h1>
    <p>This is your first Django page rendered with a template.</p>

    <h2>Your Skills:</h2>
    <ul>
      {% for skill in skills %}
      <li>{{ skill }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
